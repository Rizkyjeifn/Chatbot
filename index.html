<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH -->
<div id="authScreen" class="screen">

  <div id="authMenu">
    <button onclick="showLogin()">Login</button>

  </div>

  <div id="loginForm" class="hide">
    <input id="loginId" placeholder="ID">
    <input id="loginPass" type="password" placeholder="Password">

    <p id="loginError" class="error"></p>
  </div>

  <div id="registerForm" class="hide">

  </div>
</div>

<!-- INBOX -->
<div id="inboxScreen" class="screen hide">
  <header class="topbar">
    <h3>Inbox</h3>
  </header>

  <div id="inboxList" class="content"></div>

  <button class="fab" onclick="openNewChat()">ï¼‹</button>
</div>

<!-- CHAT -->
<div id="chatScreen" class="screen hide">
  <header class="topbar chatbar">
    <button class="backBtn" onclick="backInbox()">â†</button>
    <div class="avatar">ğŸ‘¤</div>

    <input id="messageInput" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">â¤</button>
  </div>
</div>

<!-- BOTTOM SHEET -->

  <div class="sheet-content">
    <div class="sheet-handle"></div>
    <h3>ğŸ’¬ Chat Baru</h3>

    <div class="input-wrap">

  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
